<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Image Styling</title>
    <link rel="stylesheet" href="images.css">
</head>
<body>
    <div class="image-gallery">
        <div class="image-container">
            <img src="https://img.freepik.com/free-photo/photorealistic-view-tree-nature-with-branches-trunk_23-2151478040.jpg?ga=GA1.1.175331998.1718700068&semt=ais_hybrid" alt="Image 1">
            <div class="caption">Beautiful Landscape</div>
        </div>
        <div class="image-container">
            <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-sunset-surrounded-by-grass_181624-22807.jpg?t=st=1723395114~exp=1723398714~hmac=06672ba8e7334dcb170799703f2e032de03ef491f3d00d4a6b007ff3c067a5da&w=900" alt="Image 2">
            <div class="caption">Majestic Mountain</div>
        </div>
        <div class="image-container">
            <img src="https://img.freepik.com/free-photo/cascade-boat-clean-china-natural-rural_1417-1356.jpg?ga=GA1.1.175331998.1718700068&semt=ais_hybrid" alt="Image 3">
            <div class="caption">Serene Beach</div>
        </div>
    </div>
</body>
</html>
