<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Image Styling</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="flex md:flex-row flex-col mx-auto md:justify-around min-h-screen w-full items-center justify-between">
        <div class="relative overflow-hidden rounded-md  hover:scale-125 hover:shadow-2xl  duration-300 ease-in-out group mb-5">
            <div class="absolute inset-0  group-hover:bg-neutral-950/70 group-hover:duration-300 ease-in-out"></div>
            <img src="https://img.freepik.com/free-photo/photorealistic-view-tree-nature-with-branches-trunk_23-2151478040.jpg?ga=GA1.1.175331998.1718700068&semt=ais_hybrid" class="md:w-72 w-64 h-auto " alt="Image 1">
            <div class="absolute -bottom-10 group-hover:bottom-5 group-hover:duration-300 ease-in-out text-white p-4">Beautiful Landscape</div>
        </div>
        <div class="relative overflow-hidden rounded-md  hover:scale-125 hover:shadow-2xl  duration-300 ease-in-out group mb-5">
            <div class="absolute inset-0  group-hover:bg-neutral-950/70 group-hover:duration-300 ease-in-out"></div>
            <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-sunset-surrounded-by-grass_181624-22807.jpg?t=st=1723395114~exp=1723398714~hmac=06672ba8e7334dcb170799703f2e032de03ef491f3d00d4a6b007ff3c067a5da&w=900" class="md:w-72 w-64 h-auto " alt="Image 2">
            <div class="absolute -bottom-10 group-hover:bottom-5 group-hover:duration-300 ease-in-out text-white p-4">Majestic Mountain</div>
        </div>
        <div class="relative overflow-hidden rounded-md hover:scale-125 hover:shadow-2xl  duration-300 ease-in-out group mb-5">
            <div class="absolute inset-0  group-hover:bg-neutral-950/70 group-hover:duration-300 ease-in-out"></div>
            <img src="https://img.freepik.com/free-photo/cascade-boat-clean-china-natural-rural_1417-1356.jpg?ga=GA1.1.175331998.1718700068&semt=ais_hybrid" class="md:w-72 w-64 h-auto " alt="Image 3">
            <div class="absolute -bottom-10 group-hover:bottom-5 group-hover:duration-300 ease-in-out text-white p-4">Serene Beach</div>
        </div>
    </div>
</body>
</html>
