<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD</title>
    <script defer src="script.js"></script>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex flex-col items-center justify-center min-h-screen p-5">
        <h1 class="text-3xl font-bold mb-6">NASA Astronomy Picture of the Day</h1>

        <div id="content" class="max-w-4xl bg-gray-800 p-6 rounded-lg shadow-lg">
            <!-- The content will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        async function fetchAPOD() {
            const url = 'https://api.nasa.gov/planetary/earth/assets?lon=-95.33&lat=29.78&date=2018-01-01&&dim=0.10&api_key=p7hJKwHxDvuWaGLlXnvGoTICnoZk1Ow7VBgAmnSD';
            try {
                const response = await fetch(url);
                const data = await response.json();

                // Prepare the HTML to display the APOD information
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = `
                    <h2 class="text-2xl font-bold mb-4">${data.title}</h2>
                    <p class="mb-4"><strong>Date:</strong> ${data.date}</p>
                    <img class="w-full mb-4" src="${data.url}" alt="${data.title}">
                    <p>${data.resource.planet}</p>
                `;
            } catch (error) {
                console.error('Error fetching the APOD data:', error);
            }
        }

        // Call the function to fetch and display APOD data
        fetchAPOD();
    </script>
</body>
</html>
